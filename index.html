<!-- HTML -->
<!DOCTYPE html>
<html>
<head>
  <title>reCAPTCHA v2 Redirect Example</title>
  <!-- Google reCAPTCHA API -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <h1>reCAPTCHA v2 Redirect Example</h1>
  <form id="myForm" action="submit_form.php" method="post">
    <!-- 他のフォームフィールドを追加 -->
    <input type="text" name="name" placeholder="名前" required>
    <!-- reCAPTCHAのウィジェットを追加 -->
    <div class="g-recaptcha" data-sitekey="6LfLm2knAAAAAIZ5h9QBhXx9ntShM5FAtSPPMCBG" data-callback="recaptchaCallback"></div>
    <button type="submit" id="submitButton" disabled>送信</button>
  </form>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // reCAPTCHAの応答が検証された後に実行されるコールバック関数
    function recaptchaCallback() {
      $('#submitButton').prop('disabled', false); // 送信ボタンを有効化
    }
  </script>
</body>
</html>
